<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simply Voice</title>
  <link rel="stylesheet" href="assets/styles/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" x2="12" y1="19" y2="22"/>
        </svg>
      </div>
      <div class="title-group">
        <h1>Simply Voice</h1>
        <p>Voice input anywhere</p>
      </div>
    </div>

    <div class="status">
      <div class="status-indicator"></div>
      <span>Ready to use</span>
    </div>

    <div class="section">
      <h2>Keyboard Shortcuts</h2>
      <ul class="shortcuts">
        <li><kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>V</kbd> Toggle voice input</li>
        <li><kbd>Esc</kbd> Stop recording</li>
      </ul>
    </div>

    <div class="actions">
      <button id="options">Options</button>
      <button id="tutorial" class="primary">Tutorial</button>
    </div>
  </div>
  <script src="assets/scripts/popup.js"></script>
</body>
</html>
